input {
  tcp {
    port => 5000
    codec => json
  }
  
  udp {
    port => 5000
    codec => json
  }

  # File input for backend logs
  file {
    path => "/var/log/takumi/backend/*.log"
    start_position => "beginning"
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add tags based on log level
  if [level] == "error" {
    mutate {
      add_tag => [ "error" ]
    }
  }

  # Parse blockchain events
  if [type] == "blockchain_event" {
    mutate {
      add_tag => [ "blockchain" ]
    }
  }

  # Parse API requests
  if [type] == "http_request" {
    mutate {
      add_tag => [ "api" ]
    }
    
    # Extract response time
    if [responseTime] {
      mutate {
        convert => { "responseTime" => "integer" }
      }
    }
  }

  # Geoip lookup for IP addresses
  if [ip] {
    geoip {
      source => "ip"
      target => "geoip"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "takumi-logs-%{+YYYY.MM.dd}"
  }

  # Output errors to separate index
  if "error" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "takumi-errors-%{+YYYY.MM.dd}"
    }
  }

  # Output blockchain events to separate index
  if "blockchain" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "takumi-blockchain-%{+YYYY.MM.dd}"
    }
  }

  # Debug output
  stdout {
    codec => rubydebug
  }
}
